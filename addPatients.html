<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient Record</title>
    <script src="finals.js" defer></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 20px; 
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Add Patient Record</h1>
<div id="accountInfo" style="text-align: center; margin-bottom: 20px;">Not connected</div>
<button id="connectButton" style="display: block; margin: 0 auto 20px auto;">Connect Account</button> 

<form id="addPatientForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" required>

    <label for="diagnosis">Diagnosis:</label>
    <input type="text" id="diagnosis" required>

    <label for="treatment">Treatment:</label>
    <input type="text" id="treatment" required>

    <button type="submit">Submit Record</button>
</form>

</body>
</html>
